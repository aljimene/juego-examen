<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Examen final</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="score-board" id="score-board">
                </div>
            <div class="turn-indicator" id="turn-indicator">
                </div>
            <div class="game-board" id="game-board">
                </div>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div class="question-box" id="question-box">
            <div class="current-attempt-team-name" id="current-attempt-team-name"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container">
                </div>
            <div class="timer-display" id="timer-display"></div>
            <button class="steal-button hidden" id="steal-button">Contesta otro grupo</button>
        </div>
    </div>

    <div class="final-results hidden" id="final-results">
        <h2>¡Juego Terminado!</h2>
        <h3>Clasificación Final:</h3>
        <ol id="final-rankings">
            </ol>
        <p>¡Gracias por jugar!</p>
    </div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
